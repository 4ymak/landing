<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Твій улюблений колір!</h1>
    </header>

    

    <main>
        <h2>Відомості про сторінку</h2>
        <p>Ця сторінка створеня для того, щоб ви могли обрати свій улюблений колір</p>
        <p>Обирай, не зволікай!</p>
        

      
        <section class="form-section"> // Форма
            <h2>Роскажіть про себе</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Прізвище:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="color">Улюблений колір:</label>
                    <input type="color" id="color" name="color" value="#ff0000">
                </div>
                <button type="submit" class="btn">Enter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Tviy ulybleniy colir 2025. All rights are reservedd</p>
    </footer>

    <script>
        // скрипт
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault(); // не даємо формі відправитись

            // отримуємо значення
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const color = document.getElementById('color').value;

            // таблиця csv
            const csvContent = `Name,Surname,Favourite Colour\n${name},${surname},${color}`;

            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

            // посилання для завантаження
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'user_data.csv'; // Name of the file to be downloaded
            link.style.display = 'none';

            // завантажуємо
            document.body.appendChild(link);
            link.click();

            // прибираємо  елементи для завантаження
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);

            // ресетаємо форму
            this.reset();
        });
    </script>

</body>
</html>
